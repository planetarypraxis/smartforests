{% extends "base.html" %}
{% load ckdjango_tags %}

{% block content %}
<header class="row">
  <div class="col-2"></div>
  <main class="col-8">
    <h1>Logbooks</h1>

    <div {% infinite_scroll_container item_selector='article' %}>
      {% for logbook in child_list_page %}
        {% include "logbooks/logbook_thumbnail.html" with logbook=logbook %}
      {% endfor %}
    </div>

  </main>
  <div class="col-2"></div>
</header>
{% endblock %}
