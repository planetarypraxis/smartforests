<blockquote
  class="quoteback"
  darkmode=""
  data-title="{{value.title}}"
  data-author="{{value.author}}"
  cite="{{value.link}}"
>
  {{value.text}}
  <footer>
    {{value.author}}
    <cite><a href="{{value.link}}">{{value.link}}</a></cite>
  </footer>
</blockquote>
<script note="" src="https://cdn.jsdelivr.net/gh/Blogger-Peer-Review/quotebacks@1/quoteback.js"></script>
