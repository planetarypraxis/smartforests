{% extends "logbooks/article_page_base.html" %}
{% load ckdjango_tags wagtailimages_tags wagtailcore_tags %}

{% block article_header %}
  {% if self.image %}
    {% image self.image height-500 class="img-fluid hero-img" %}
  {% endif %}
{% endblock %}

{% block article %}
  <div class="mb-7">
    {{self.body}}
  </div>
{% endblock %}
