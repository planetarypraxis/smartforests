{% load wagtailimages_tags %}
<article>
  <div>
    {% image story.cover_image max-400x400 %}
  </div>
  <div>
    {% for tag in story.tags.all %}
      {% include 'logbooks/tag_label.html' with tag=tag %}
    {% endfor %}
  </div>
  <div>
    <a href="{{ story.url }}">{{ story.title }}</a>
  </div>
</article>
