{% extends "base.html" %}
{% load ckdjango_tags %}

{% block content %}

<header class="container">
  <div class="row">
    <h1 class="col">{{self.title}}</h1>
  </div>
</header>

<div class="container-fluid">
  <div 
    class="row gx-3 gy-4"
    data-masonry='{"percentPosition": true }'
  >
    {% for logbook in child_list_page %}
      <a href="{{logbook.url}}" class="col-6 col-md-4 col-lg-3 logbook-thumbnail">
        {{logbook.thumbnail_content}}
      </a>
    {% endfor %}
  </div>
</div>

{% endblock %}

<!-- The masonary component doesn't get on with the flex: 1 we usually stick at the bottom of the page -->
{% block spacer %}
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
{% endblock %}
