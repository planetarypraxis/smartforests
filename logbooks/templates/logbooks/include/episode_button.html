{% load static %}

<button class="text-white btn btn-link {{ extra_classes }}" title="Play episode: {{episode.title}}" type="button" aria-controls="radioPlayer" {% if preload %} data-smartforests-should-preload-episode {% endif %} data-smartforests-radio-play-button data-smartforests-audio="{{ episode.audio.file.url }}" data-smartforests-page-url="{{ episode.localized.url }}" data-smartforests-owner="{% if episode.owner.first_name and episode.owner.last_name %}{{ episode.owner.first_name }} {{ episode.owner.last_name }}{% else %}{{ episode.owner }}{% endif %}" data-smartforests-last-published-at="{{ episode.last_published_at|date:'d E Y' }}" data-smartforests-title="{{ episode.title }}" data-smartforests-image="{{ episode.image.file.url }}">
    {% if large == True %}
    <img class="play-button" style="width: 50px" src="{% static 'img/button-play-dark.svg' %}" alt="Play episode: {{episode.title}}"/>
    <img class="pause-button d-none" style="width: 50px" src="{% static 'img/button-pause-dark.svg' %}" alt="Pause episode: {{episode.title}}"/>
    {% else %}
    <img class="play-button" style="width: 20px" src="{% static 'img/button-play-dark.svg' %}" alt="Play episode: {{episode.title}}"/>
    <img class="pause-button d-none" style="width: 20px" src="{% static 'img/button-pause-dark.svg' %}" alt="Pause episode: {{episode.title}}"/>
    {% endif %}
</button>
