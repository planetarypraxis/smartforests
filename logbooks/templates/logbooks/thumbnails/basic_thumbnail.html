{% load wagtailimages_tags %}

{% if self.thumbnail_image %}
  <div class="card">
    {% include "logbooks/include/thumbnail_meta.html" with class="card-body link-reset text-dark-grey" %}

    <img width="{{self.thumbnail_image.width}}" height="{{self.thumbnail_image.height}}" src="{{self.thumbnail_image.url}}" class="img-fluid card-img-bottom">
    <div class="card-overlay"></div>
  </div>
{% else %}
  <div class="card">
    {% include "logbooks/include/thumbnail_meta.html" with class="card-body link-reset text-dark-grey" %}
    <div class="card-overlay"></div>
  </div>
{% endif %}
