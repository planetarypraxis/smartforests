{% load wagtailimages_tags %}

<div>
  {% if self.thumbnail_image %}
  <img width="{{self.thumbnail_image.width}}" height="{{self.thumbnail_image.height}}" src="{{self.thumbnail_image.url}}" class="img-fluid card-img-bottom" />
  {% endif %}
  <div class="link-reset text-dark-grey">
    <i class="icon-story"></i>
    <div class="flex-grow-1">
      <h4 class="fw-normal fs-6 text-capitalize text-dark-green">
        {{self.title}}
      </h4>
    </div>
    {% for tag in self.tags.all %}
      {% include "logbooks/include/tag_label.html" with tag=tag %}
    {% endfor %}
  </div>
</div>
