{% extends "base.html" %}
{% load ckdjango_tags wagtailimages_tags wagtailcore_tags %}

{% block content %}
<article>
  {% if page.cover_image %}
  <div>
    {% image page.cover_image fill-800x300 %}
  </div>
  {% endif %}
  <h1>{{ page.title }}</h1>
  <div>
    {{ page.text|richtext }}
  </div>
</article>
{% endblock %}
