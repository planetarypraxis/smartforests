{% extends "base.html" %}
{% load ckdjango_tags wagtailimages_tags wagtailcore_tags %}

{% block content %}
<article>
  {% if page.cover_image %}
  <div class="container-fluid g-0">
    <div>
      {% image page.cover_image original class="img-fluid hero-img" %}
    </div>
  </div>
  {% endif %}
  <div class="container mb-6 mb-md-7">
    <h1 class="my-6 my-md-7">{{ page.title }}</h1>
    <div>
      {{ page.text|richtext }}
    </div>
  </div>
</article>
{% endblock %}
