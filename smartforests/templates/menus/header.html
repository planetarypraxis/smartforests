        <a class="navbar-brand" href="/">Smart Forest</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class='navbar-nav mr-auto'>

                    <!-- {% if item.has_children_in_menu %}
                        {% sub_menu item %}
                    {% endif %} -->
                </li>
            {% endfor %}
          </ul>
        </div>
    </div>
